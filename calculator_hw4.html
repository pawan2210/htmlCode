<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator_hw4.css" />
</head>
<body>
    <h3>CALCULATOR</h3>
    <div>
        <p id="alignment">1,984</p>
        <br />
        <br />
        <br />
        <p >
            <button class="color-black">C</button>
            <button class="color-black">+/-</button>
            <button class="color-black">%</button>
            <button class="color-orange">รท</button>
        </p>
        <p>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color-orange">x</button> 
        </p>
        <p>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color-orange" id="font-size">-</button>
        </p>
        <p>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color-orange">+</button>
        </p>
        <p>
            <div class="shape-change">
                <p id="size-change">0</p>
            </div>
            <button id="shift-position-1">.</button>
            <button class="color-orange" id="shift-position-2">=</button>
        </p>
    </div>
</body>
</html>
